<div class="bv-u-container">
  <div class="bv-u-body">
    <div class="bv-u-header">
      <div class="bv-u-header-container">
        <div class="header-img-none">
          <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3">
            <path d="M480-480ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h320v80H200v560h560v-320h80v320q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z" />
          </svg>
        </div>
      </div>
      <div class="profile-img-container">
        <img [src]="user.profileImageUrl || 'assets/default-profile.png'" alt="Profile Image" class="profile-img" />
        <div class="profile-img-none">
          <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" width="36px" fill="#e3e3e3">
            <path d="M440-440ZM120-120q-33 0-56.5-23.5T40-200v-480q0-33 23.5-56.5T120-760h126l74-80h240v80H355l-73 80H120v480h640v-360h80v360q0 33-23.5 56.5T760-120H120Zm640-560v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM440-260q75 0 127.5-52.5T620-440q0-75-52.5-127.5T440-620q-75 0-127.5 52.5T260-440q0 75 52.5 127.5T440-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
          </svg>
        </div>
      </div>
    </div>

    <div class="bv-u-main">
      <div class="bv-u-main-left">
        <div class="bv-uml-content">
          <div class="bv-lc-about">
            <h3>{{ user.fullName }}</h3>
            <p>{{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
            <p><strong>Projects:</strong> {{ user.totalProjects }}</p>
            <p><strong>Tasks:</strong> {{ user.totalTasks }}</p>
          </div>

        </div>
      </div>
      <div class="bv-u-main-right">
        <div *ngFor="let activity of activities" class="bv-activity-card">
          <h4>{{ activity.title }}</h4>
          <span>{{ activity.project }} â€¢ {{ activity.timestamp | date:'short' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
