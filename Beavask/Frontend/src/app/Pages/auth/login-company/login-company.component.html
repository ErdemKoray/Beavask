<div class="bv-register-body">
      <div class="circle-box"></div>
    <div class="circle-box1"></div>
    <div class="circle-box2"></div>
  <div class="bv-register-container">
    <div class="bv-logo">
      <img src="Beavaskpink.png" alt="Logo" />
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="bv-form-container">
      <div class="bv-text-group">
        <label>Username</label>
        <input formControlName="username" type="text" placeholder="Enter username" />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="bv-valid">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
        </div>
      </div>

      <div class="bv-text-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="bv-valid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">At least 6 characters required.</small>
        </div>
      </div>
        <div class="bv-check2">
          <div (click)="gotoLogin()" class="bv-forgot-password">
            individual account
          </div>
          <div class="bv-create-account" (click)="goToCRegister()">
            Create Account
          </div>
        </div>
  
        <button type="submit" [disabled]="isLoading || loginForm.invalid" class="bv-submit bv-radius-5 bv-transition">
          <div *ngIf="isLoading" class="loader"></div>
          <span *ngIf="!isLoading">Login</span>
        </button>
  
    </form>
  </div>
</div>

<app-toast></app-toast>
