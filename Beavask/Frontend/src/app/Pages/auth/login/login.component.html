<div class="bv-login-body" *ngIf="showLogin" [@slideUp] >
  <div class="bv-login-container d-flex flex-column justify-content-center align-items-center">
    <div class="bv-logo">
      <img *ngIf="!darkMode" src="iconbeavask.png" alt="Logo">
      <img *ngIf="darkMode" src="Beavaskgreen.png" alt="Logo">
    </div>
    <div class="bv-form-container d-flex flex-column justify-content-center align-items-center">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group bv-text-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- Email validasyon hataları -->
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
            <small class="bv-valid" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
            <small class="bv-valid" *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>
        
        <div class="form-group bv-text-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <!-- Password validasyon hataları -->
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
            <small class="bv-valid" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small class="bv-valid" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
        </div>
        
      
        
        <div class="bv-check2">
          <div class="bv-forgot-password">
            Forgot Password
          </div>
          <div class="bv-create-account" (click)="goToRegister()">
            Create Account
          </div>
        </div>
      
        <div class="bv-login-options d-flex justify-content-between">
          <button type="submit" [disabled]="loginForm.invalid || isLoading" class="bv-submit bv-transition gap-3 bv-radius-5 d-flex justify-content-center align-items-center">
            <div *ngIf="isLoading" class="loader">Loading...</div>
            <span *ngIf="!isLoading">Submit</span>
          </button>
      
          <div class="bv-login-option-button bv-transition gap-3 bv-radius-5 d-flex justify-content-center align-items-center" (click)="loginWithGoogle()">
            <div class="bv-login-logo d-flex justify-content-center align-items-center">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class="bv-login-text">Google</div>
          </div>
      
          <div class="bv-login-option-button bv-transition gap-3 bv-radius-5 d-flex justify-content-center align-items-center" (click)="loginWithGithub()">
            <div class="bv-login-logo d-flex justify-content-center align-items-center">
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="bv-login-text">GitHub</div>
          </div>
        </div>
      </form>
<div class="bv-admin-create mt-4 d-flex justify-content-start">
  <div class="bv-company" (click)="goToCompanyLogin()" title="Create company account">

  </div>
</div>

</div>
