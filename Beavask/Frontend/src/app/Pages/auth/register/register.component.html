<div class="bv-register-body">
  <div class="bv-register-container">
    <div class="bv-logo">
      <img *ngIf="!darkMode" src="iconbeavask.png" alt="Logo">
      <img *ngIf="darkMode" src="Beavaskpink.png" alt="Logo">
    </div>
    <div class="bv-form-container">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="bv-input-grp">
          <div class="form-group bv-text-group">
            <label for="exampleInputfirstnm">First Name</label>
            <input formControlName="firstName" type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group bv-text-group">
            <label for="exampleInputlastname">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group bv-text-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="bv-input-grp">
          <div class="form-group bv-text-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group bv-text-group">
            <label for="exampleInputchckpswrd">Check Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
          </div>
        </div>

        <div *ngIf="registerForm.hasError('passwordsNotMatching')" class="error-message">
          Passwords do not match.
        </div>
      <div class="bv-check1">
        <div class="bv-create-account" (click)="gotologin()">Login</div>
      </div>
        <div class="bv-check2">
      
          <div (click)="loginWithGithub()" class="bv-register-option-button">
            <div class="bv-register-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                  </svg>
            </div>
            <div class="bv-register-text">
                GitHub
            </div>
          </div>
          <div class="bv-submit">
            <button type="submit" [disabled]="isLoading || registerForm.invalid" class="bv-submit">
              <div *ngIf="isLoading" class="loader">Loading...</div> 
              <span *ngIf="!isLoading">Submit</span>
            </button>
          </div>
        </div>

       
      </form>
    </div>
  </div>
</div>

<app-toast></app-toast>
