<div class="bv-mp-container">
  <div class="bv-mp-body">

    <div class="bv-mp-header">
      <div class="bv-mp-h-title">Projects</div>
      <div class="bv-mp-h-actions">
        <form [formGroup]="searchForm" class="bv-mp-h-a-filter">
          <input class="bv-mp-h-a-input" type="text" formControlName="searchname" placeholder="Search project...">
          <button [disabled]="!searchForm.valid" (click)="searchProject()" class="bv-mp-h-a-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
          </button>
        </form>
      </div>
    </div>

    <div class="bv-mp-section">
      <h4 class="bv-mp-section-title">My Projects</h4>
      <div class="bv-mp-grid">
        <div class="bv-project-card" *ngFor="let project of mockProjects" (click)="goToDetail()">
          <div class="bv-project-card-header">
            <div class="bv-project-title">{{ project.name }}</div>
            <span class="bv-project-tag">{{ project.status }}</span>
          </div>
          <div class="bv-project-meta">
            <div class="bv-project-owner">ðŸ‘¤ {{ project.owner }}</div>
            <div class="bv-project-time">{{ project.updated | date:'shortDate' }}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
