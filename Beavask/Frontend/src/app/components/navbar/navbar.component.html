
<div *ngIf="isCreateProjectOpen" class="bv-create-project-modal">
  <div class="bv-cp-container">
      <div class="bv-cp-body">
        <div class="bv-cp-form">
          <form [formGroup]="form">
            <div class="bv-cr-input-grp">
              <div class="form-group bv-cr-text-group">
                <label for="projectName">Project Name</label>
                <input formControlName="projectName" type="text" class="form-control" id="projectName" placeholder="Project Name">
              </div>

              <div class="form-group bv-cr-text-group">
                <label  for="projectName2">Project Tag</label>
                <input formControlName="projecttitle" type="text" class="form-control" id="projectName2" placeholder="Project Name">
              </div>
            </div>

            <div class="bv-cr-input-grp">
              <div class="form-group bv-cr-text-group">
                <div class="bv-cr-comment-section">
                  <label  for="explantionarea">Explantion</label>
                  <textarea formControlName="projectexp" placeholder="Explantion..." id="explantionarea" class="comment-input"></textarea>
                </div>
              </div>
              <div class="bv-cr-appointed bv-cr-text-group">  

                <label for="appointedperson">appointed person</label>
                <div class="bv-cp-dropdown">
                  <div class="bv-cp-dropdown-button" data-dropdown="modal" (click)="toggleDropdown('modal')">
                    Choise
                  </div>
                  


                  <div  *ngIf="isModalDropdownOpen" class="bv-cp-dropdown-content">

                    <div class="bv-cp-dropdown-item">
                      <img src="iconbeavask.png" alt="">
                      <div>lşlkş</div>
                    </div>
                    <div (click)="choiseoption(3)" class="bv-cp-dropdown-item">
                      <img src="iconbeavask.png" alt="">
                      <div>şklkş</div>
                    </div>
                  </div>
                </div>
                
              </div>

            </div>
            <div class="bv-cr-input-grp">
                <div class="form-group bv-cr-text-group">
                  <label for="projectfile">Project Name</label>
                  <input formControlName="projectfile" type="file" class="form-control" id="projectfile" placeholder="Project Name">
                </div>
            </div>
          </form>
        </div>
      </div>
      <div class="bv-cp-options">
        <button [disabled]="!form.valid"  class="bv-cp-submit" (click)="createnewproject()">
          Submit
        </button>
        <div class="bv-cp-close" (click)="toggleCreateProject()">
          Close
        </div>
      </div>
  </div>
</div>
