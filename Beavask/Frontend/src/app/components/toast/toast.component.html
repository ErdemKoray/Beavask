<div class="bv-toast-wrapper">
  <div class="bv-toast"
       *ngFor="let toast of toasts"
       [@slideInOut]>
    <div class="bv-toast-header">
      <strong>{{ toast.title }}</strong>
      <small>{{ toast.time | date:'HH:mm' }}</small>
    </div>
    <div class="bv-toast-body">{{ toast.message }}</div>
  </div>
</div>
